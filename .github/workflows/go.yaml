name: Go build

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - name: Install protoc
        run: apt install -y protobuf-compiler
      - name: Download all packages
        run: go mod download
      - name: Install buf
        run: bash buf_install.sh

      - name: Build
        run: make

      - name: Test
        run: bash test.sh
