version: v1beta1
plugins:
  - name: go
    out: .
    opt: paths=source_relative
  - name: go-grpc
    out: .
    opt: paths=source_relative
  - name: ts-proto
    out: .
    path: ./node_modules/ts-proto/protoc-gen-ts_proto
    opt:
      - outputEncodeMethods=false,outputJsonMethods=false,outputClientImpl=false
      - snakeToCamel=false
    strategy: all
